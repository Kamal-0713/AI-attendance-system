<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Dataset Collection</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            animation: bgMove 8s infinite alternate;
        }

        @keyframes bgMove {
            from { filter: hue-rotate(0deg); }
            to { filter: hue-rotate(40deg); }
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 380px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeIn 1.2s ease;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102,126,234,0.5);
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        #status {
            margin-top: 20px;
            color: white;
            font-size: 20px;
            font-weight: 600;
        }

        video {
            display: none;
            width: 100%;
            margin-top: 20px;
            border-radius: 12px;
            border: 3px solid white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üì∏ Face Dataset Collection</h2>
        <input id="username" type="text" placeholder="Enter Your Name" required>
        <button onclick="startCapture()">Start Capture üöÄ</button>
    </div>

    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <h2 id="status"></h2>

    <script>
        let count = 0, total = 30;
        let video = document.getElementById("camera");
        let canvas = document.getElementById("canvas");
        let statusText = document.getElementById("status");

        async function startCapture(){
            let username = document.getElementById("username").value.trim();
            if(!username) return alert("‚ö†Ô∏è Enter a name first!");

            statusText.innerHTML = "üé• Starting camera...";
            const stream = await navigator.mediaDevices.getUserMedia({ video:true });
            video.srcObject = stream;
            video.style.display = "block";

            count = 0;
            let snap = setInterval(()=>{
                if(count >= total){
                    clearInterval(snap);
                    statusText.innerHTML = "‚úîÔ∏è Dataset Complete!";
                    video.style.display = "none";
                    return;
                }
                capture(username);
            }, 700); // capture every 0.7 seconds
        }

        function capture(username){
            let ctx = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            let img = canvas.toDataURL("image/jpeg");

            fetch("/upload", {
                method: "POST",
                headers: {"Content-Type":"application/json"},
                body: JSON.stringify({ username, img })
            });

            count++;
            statusText.innerHTML = `üì∏ Capturing ${count} / ${total}`;
        }
    </script>
</body>
</html>
